<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/formaction" method="post">
	
		<p>이     름  : <input type="text" name="name" size="10" value=""><br/>
		<p>아 이 디  : <input type="text" name="id" size="10" value=""><br/>
		<p>비밀번호 : <input type="password" name="pw" size="10" value=""><br/>
		
		<p>취     미  : <input type="checkbox" name="hobby" value="read">독서
					<input type="checkbox" name="hobby" value="cook">요리
					<input type="checkbox" name="hobby" value="run">조깅
					<input type="checkbox" name="hobby" value="swim">수영
					<input type="checkbox" name="hobby" value="sleep">취침<br/>
					
		<p>과   목 : 	<input type="radio" name="major" value="kor">국어
					<input type="radio" name="major" value="eng" checked="checked">영어
					<input type="radio" name="major" value="mat" >수학
					<input type="radio" name="major" value="des" >디자인<br/>
					
		<p>전송프로토콜<select name="protocol">
						<option value="http">http</option>
						<option value="ftp" selected="selected">ftp</option>
						<option value="smtp">smtp</option>
						<option value="pop">pop</option>
					</select><br/>
					
		<p><input type="submit" value="전송"><input type="reset" value="초기화">
	</form>
	
</body>
</html>
